<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Card</title>
    <link rel="stylesheet" href="./Style/style.css">
    <script src="dist/sample.js"></script>
</head>
<body>
    <div id="homepage">
        <h3>Welcome to Metro card Home page</h3>
        <button onclick="SignUp()">SignUp</button>
        <button onclick="SignIn()">SignIn</button>
        
    </div>


    <div id="sign-up">
        <h2>SignUp</h2>
        <div>
            <label for="username-field">UserName</label> 
            <br><input type="text" id="username-field" onkeyup="validateUser()">
            <label id="username-error"></label>
            
        </div>
    <div>
       <label for="email-field">Email</label> 
       <br><input type="email" id="email-field" onkeyup="validateEmail()">
       <label id="email-error"></label>
       
    </div>
    <div>
       <label for="password-field">Password</label>
       <br>
       <input type="password" id="password-field" onkeyup="validatePassword()">
       <label id="password-error"></label>
    </div>
    <div>
       <label for="confirm-password-field">Confirm password</label>
       <br>
       <input type="password" id="confirm-password-field" onkeyup=" validateConfirmPwd()">
       <label id="confirm-password-error"></label>
    </div>
    <div>
       <label for="phonenumber-field">PhoneNumber</label><br>
       <input type="text" id="phonenumber-field" onkeyup="validatePhone()">
       <label id="phonenumber-error"></label>
    </div>
   
    <button  onclick="SignUpSubmit()">Submit</button>
     

    </div>
    <div id="sign-in">
        <div>
            <label for="useremail-field1">EmailID
            </label><br>
            <input type="email" id="useremail-field1">
        </div>
        <div>
            <label for="password-field1">Password</label><br>
            <input type="password"  id="password-field1">
        </div>
        
        <button  onclick="SignInSubmit()">Submit</button>
        <h3>Existing User</h3>
        <table border="3">
            <thead>
                <th>UserName</th>
                <th>EmailID</th>
            </thead>
            <tbody id="user-table">

            </tbody>
        </table>
    </div>
   
     <div id="nav-bar">
         <label id="showName"></label>
         <button onclick="modify()">TIcket modify</button>
         <button onclick="ticketFair()">Ticket Fair</button>
         <button onclick="travelHistroy()">Travel Histroy</button>
         <button onclick="recharge()">Recharge</button>
         <button onclick="balance()">Balance</button>
     </div>
     <div id="modify">
        <!-- <div id="show-modify">
            <label for="from-location">FromLocation</label>
            <input type="text"  id="from-location"><br>
            <label for="to-location">ToLocation</label>
            <input type="text" id="to-location"><br>
            <label for=""></label>
         </div>  -->
        <table border="3">
            <thead>
             <th>TicketID</th>
             <th>FromLocation</th>
             <th>ToLocation</th>
             <th>FairDetails</th>
             <th>Action</th>
            </thead>
            <tbody id="modify-table"> 
            </tbody>
         </table>
         
         <div id="edit-tickets">
            <label for="from-location">FromLocation</label>
            <input type="text"  id="from-location"><br>
            <label for="to-location">ToLocation</label>
            <input type="text" id="to-location"><br>
            <label for="fair">Fair</label>
            <input type="number" id="fair"><br>
            <button onclick="checkModify()">Enter</button>

         </div>
     </div>
      <div id="ticket-fair">
        <table border="3">
           <thead>
            <th>TicketID</th>
            <th>FromLocation</th>
            <th>ToLocation</th>
            <th>FairDetails</th>
            <th>Action</th>
           </thead>
           <tbody id="ticket-table">

           </tbody> 
          

        </table>
      </div>

      <div id="travel-histroy">
        <table border="3">
            <thead>
             <th>TravelID</th>
             <th>CardNumber</th>
             <th>FromLocation</th>
             <th>ToLocation</th>
             <th>Date</th>
             <th>TravelCost</th>
            </thead>
            <tbody id="travel-table">
 
            </tbody> 
           
 
         </table>
      </div>
      <div id="recharge">
        <input type="number" id="recharge-amount">
        <button onclick="amount()">Enter</button>
      </div>
      <div id="balance">
        <label id="show-balance"></label>
      </div>
</body>
</html>
