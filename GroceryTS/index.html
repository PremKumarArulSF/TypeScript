<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./dist/sample.js"></script>
</head>
<body>
    <div id="homepage">
        <div class="home-container">
            <h4>Welcome Grocery Online Application</h4>
            <div>
            <button id="btn1"  onclick="signIn()"> SignIn </button>
            <button  id="btn2"onclick="signUp()">SignUp</button>    
        </div>
        <div id="sign-in">
            <div>
                <label for="name-field">UserName</label>
                <input type="text"  id="name-field">
            </div>
            <div>
                <label for="email-field">EmailID</label>
                <input type="text"  id="email-field">
            </div>
            <div>
                <label for="password-field">Pasword</label>
                <input type="password"  id="password-field">
            </div>
            <div>
                <label for="confirm-password-field">ConfirmPasword</label>
                <input type="password"  id="confirm-password-field">
           
            </div>
            <div>
                <input type="file"  id="photo-field">
            </div>
            <button onclick="signInSubmit()">Submit</button>
        </div>

        <div id="sign-up">
            <div>
                <label for="email-field1">EmailID</label>
                <input type="text"  id="email-field1">
            </div>
            <div>
                <label for="password-field1">Pasword</label>
                <input type="password"  id="password-field1">
            </div>
            <button onclick="signUpSubmit()">Submit</button>
       
        </div>
        </div>
       
    </div>


    <div id="menu-bar">
        <button onclick="home()">Home</button>
        <button onclick="groceryList()">GroceryList</button>
        <button onclick="purchase()">Purchase</button>
        <button onclick="cart()">Cart</button>
        <button onclick="showhistroy()">OrderHistroy</button>
        <button onclick="recharge()">Recharge</button>
        <button onclick="balance()">Balance</button>
    </div>

    <div id="home-div">
        <div class="photo-div">
            <label id="msg"></label>
          <div id="photo-add"></div>
        </div>
    </div>
    <div id="grocery-div">
         <button onclick="addItems()">Add Items</button>

         <div id="add-item">
              <label for="grocery-name">GroceryName:</label>
              <input type="text" id="grocery-name"><br>
              <label for="grocery-count">Count</label>
              <input type="number" id="grocery-count"><br>
              <label for="grocery-price">Price</label>
              <input type="number" id="grocery-price"><br>
              <label for="grocery-purchase">Manufacture Date</label>
              <input type="date" id="grocery-purchase"><br>
              <label for="grocery-expiry">ExpiryDate</label>
              <input type="date" id="grocery-expiry">
              <input type="file" id="product-photo">
               <button onclick="enter()">Enter</button>
         </div>

         <table border="4">
            <thead>
                <th>GroceryName</th>
                <th>GroceryCount</th>
                <th>PricePreQunatity</th>
                <th>ManufactureDate</th>
                <th>ExpiryDate</th>
                <th>Image</th>
            </thead>
            <tbody id="product-table">

            </tbody>
         </table>
    </div>


    <div id="purchase-div">

        <table border="4">
            <thead>
                <th>GroceryName</th>
                <th>GroceryCount</th>
                <th>PricePreQunatity</th>
                <th>ManufactureDate</th>
                <th>ExpiryDate</th>
                <th>Image</th>
                <th>Action</th>
            </thead>
            <tbody id="purchase-table">

            </tbody>
         </table>
    </div>


    <div id="card-div">
        <table border="4">
            <thead>
                <th>GroceryName</th>
                <th>GroceryCount</th>
                <th>PricePreQunatity</th>
                <th>Action</th>
                <th>Count</th>
            </thead>
            <tbody id="card-table">

            </tbody>
         </table>

         <div id="count-div">
             <input type="number"  id="count-histroy" placeholder="enter count">
              <button onclick="addCardCount()">Enter</button>
         </div><br>
         <button onclick="buyItem()">Buy</button>
    </div>

    <div id="histroy-div">
        <div id="order-show">
             
             <!-- <table border="4">
                <thead>
                    <th>OrderID</th>
                    <th>GroceryID</th>
                    <th>UserName</th>
                    <th>GroceryName</th>
                    <th>Quantity</th>
                    <th>PricePreQunatity</th>
                    <th>Date</th>
                    <th>TotalPrice</th>
                </thead>
                <tbody id="histroy-table">
    
                </tbody>
             </table> -->
             <div  id="card-view">
                 
             </div>
        </div>
    </div>
    <div id="recharge-div">
        <input type="number" id="recharge-amount">
        <button onclick="pay()">Recharge</button>
    </div>
    <div id="balance-div">
        <label id="show-balance"></label>
    </div>
</body>
</html>
